<div class="wrapper">
  <div class="sidebar" data-background-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="container">
<div class="row">
  <h3 style="margin:15px 0px 30px 0px;" class="text-center">Affecter un technicien </h3>
  <div class="col-xs-12 col-lg-offset-4 col-lg-4 col-lg-offset-4">
    <small>* : champs obligatoires</small>
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="technicienWorkType">type travail de technicien</label>
        <select (change)="onChangeWorkType($event)" formControlName="workType" id="technicienWorkType" class="form-control">
           <option *ngFor="let workType of workTypes" [value]="workType">{{workType}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="technicien">technicien à affecter* </label>
        <select  formControlName="technicien" id="technicien"  class="form-control">
           <option *ngFor="let tech of techniciens" [value]="tech.id">{{tech.nom}} {{tech.prenom}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateExecution">date d'execution prévue * </label>
        <input type="date" formControlName="dateExecution" id="dateExecution" class="form-control"/>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="confirmer" [disabled]="form.invalid"/>
      </div>
    </form>
  </div>
</div>
    </div>
  </div>
</div>
